<div class="w-full h-full flex flex-col gap-4">
    <h1 class="text-3xl md:text-4xl font-bold">Pick add-ons</h1>
    <p class="text-slate-600">Add-ons help enhance your gaming experience.</p>
    <div class="grid grid-cols-1 gap-6">
        <div *ngFor="let addon of addons"
             class="rounded-xl bg-[#F8F9FF] p-2 py-4 md:p-4 md:px-8 flex items-center gap-2 md:gap-8 border-2"
             [class.border-[#483EFF]]="addon.selected"
             (click)="toggleAddon(addon)">
            <input type="checkbox" class="w-4 h-4 rounded-xl outline-none" [checked]="addon.selected" />
            <div class="flex flex-col gap-1 w-full">
                <h1 class="font-semibold text-base md:text-lg">{{ addon.name }}</h1>
                <p class="text-gray-400 text-sm md:text-base font-semibold">{{ addon.description }}</p>
            </div>
            <p class="text-[#483EFF] font-semibold text-sm md:text-base">+${{ addon.price }}/mo</p>
        </div>
    </div>
</div>
