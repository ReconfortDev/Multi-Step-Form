<div class="w-full h-full flex flex-col gap-4">
    <h1 class="text-4xl font-bold">Pick add-ons</h1>
    <p class="text-slate-600">Add-ons help enhance your gaming experience.</p>
    <div class="grid grid-cols-1 gap-6">
        <div *ngFor="let addon of addons"
             class="rounded-xl bg-[#F8F9FF] p-4 px-8 flex items-center gap-8 border-2"
             [class.border-[#483EFF]]="addon.selected"
             (click)="toggleAddon(addon)">
            <input type="checkbox" class="w-6 h-6 rounded-xl outline-none" [checked]="addon.selected" />
            <div class="flex flex-col gap-1 w-full">
                <h1 class="font-semibold text-lg">{{ addon.name }}</h1>
                <p class="text-gray-400 font-semibold">{{ addon.description }}</p>
            </div>
            <p class="text-[#483EFF]">+${{ addon.price }}/mo</p>
        </div>
    </div>
</div>
