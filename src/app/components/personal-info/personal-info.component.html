<div class="w-full h-full flex flex-col gap-4">
    <h1 class="text-4xl font-bold">Personal info</h1>
    <p class="text-slate-600">Please provide your name, email address, and phone number.</p>
    <form class="py-4 flex flex-col gap-4">
        <div class="w-full flex flex-col gap-2">
            <label for="name" class="text-lg font-semibold">Name</label>
            <input type="text" placeholder="e.g. Stephen King" id="name"
                   class="p-4 bg-transparent border border-slate-200 rounded-xl text-lg font-medium outline-2 outline-[#483EFF] ring-none"/>
        </div>
        <div class="w-full flex flex-col gap-2">
            <label for="email" class="text-lg font-semibold">Email Address</label>
            <input type="text" placeholder="e.g. stephenking@lorem.com" id="email"
                   class="p-4 bg-transparent border border-slate-200 rounded-xl text-lg font-medium outline-2 outline-[#483EFF] ring-none"/>
        </div>
        <div class="w-full flex flex-col gap-2">
            <label for="phone" class="text-lg font-semibold">Phone number</label>
            <input type="text" placeholder="e.g. +1 234 567 890" id="phone"
                   class="p-4 bg-transparent border border-slate-200 rounded-xl text-lg font-medium outline-2 outline-[#483EFF] ring-none"/>
        </div>
    </form>
</div>
