<div class="w-full h-full flex flex-col gap-4">
    <h1 class="text-3xl md:text-4xl font-bold">Finishing up</h1>
    <p class="text-slate-600">Double-check everything looks OK before confirming.</p>
    <div class="bg-[#F8F9FF] p-4 md:p-8 rounded-xl grid grid-cols-1 gap-8">
        <div class="border-b border-9699AA py-2 flex justify-between items-center">
            <div>
                <h1 class="font-bold">{{ getActivePlan()?.name }} (Monthly)</h1>
                <p class="text-slate-500 underline hover:text-blue-600 cursor-pointer" (click)="changePlan()">Change</p>
            </div>
            <p>${{getActivePlan()?.monthlyPrice }}/mo</p>
        </div>
        <div *ngFor="let addon of getActiveAddons()" class="w-full flex justify-between items-center">
            <p class="text-slate-600">{{ addon.name }}</p>
            <p class="text-slate-900">+${{ addon.price }}/mo</p>
        </div>
    </div>

    <div class="w-full flex justify-between items-center md:px-8 mt-4">
        <p class="text-slate-600">Total per Month</p>
        <p class="text-blue-600 text-xl font-black">+${{ getTotal() }}/mo</p>
    </div>
</div>
